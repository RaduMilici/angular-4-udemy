<label>Server name</label>

<!--input event-->
<input
  type="text"
  class="form-control"
  placeholder="input event"
  (input)="onUpdateServerName($event)">

<!--ngModel-->
<input
  type="text"
  class="form-control"
  placeholder="ngModel"
  [(ngModel)]="serverName">

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>Add server</button>

<p>{{serverCreationStatus}}</p>

<app-server></app-server>
